<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <h2 class="text-center mt-1">
        Người dùng đăng nhập</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form>
          <div class="text-2xl font-bold text-center"><a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/QTlogo.png" alt="QTlogo" /></a></div>
          <!-- <div class="flex text-gray-700 text-sm font-semibold mb-2 jusitfy-center align-item-center">Người dùng đăng nhập</div> -->
          <div class="mb-4 mt-4 form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="Tên đăng nhập"> Tên đăng nhập: </label>
            <input
              class="form-control text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              type="text"
              placeholder="Nhập tên đăng nhập..."
              name="username" id="username" #username="ngModel" required 
              [(ngModel)]="formLogin.username" 
              />
            <!-- <label *ngIf="username.errors && (username.dirty || username.touched)" class="invalid-feedback" id="er2">
              <span [hidden]="!username.errors?.['required']" class="text-red-700 text-[13px]">
                  Hãy nhập tên đăng nhập!
              </span>
          </label> -->
            <!-- <div class="ml-2 h-[23px]">
              <div *ngIf="username.errors && (username.dirty || username.touched)" class="invalid-feedback">
                <div class="text-red-700 text-[13px]" *ngIf="f['username'].errors['required']">Hãy nhập tên đăng nhập!</div>
              </div>
            </div> -->
          </div>
          <div class="mb-4 mt-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password"> Mật khẩu: </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password"
              type="password"
              placeholder="Nhập mật khẩu..."
              name="password" id="password" #password="ngModel" required [(ngModel)]="formLogin.password"/>
             <!-- <label *ngIf="password.errors && (password.dirty || password.touched)" class="invalid-feedback" id="er2">
                        <span [hidden]="!password.errors?.['required']" class="text-red-700 text-[13px]">
                            Hãy nhập mật khẩu!
                        </span>
                    </label> -->
            <!-- <div class="ml-2 h-[23px]">
              <div *ngIf="submitted && (username.dirty || username.touched)" class="invalid-feedback">
                <div class="text-red-700 text-[13px]" *ngIf="f['password'].errors['required']">Hãy nhập mật khẩu!</div>
              </div>
            </div> -->
          </div>
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Nhớ mật khẩu </label>
          </div>
          <div class="flex w-full mt-4">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="button" (click)="onSubmit()"
            >
              Đăng nhập
            </button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <small>Liên hệ với chùng tôi nếu bạn <a routerLink="/auth/forgot-password" class="hover:underline hover:text-accent ">Quên mật khẩu?</a></small>
        </div>
        <div class="mt-2 text-center">
          <span class="text-gray-600 text-sm"> Bạn chưa có tài khoản? </span>
          <a routerLink="/auth/signup" class="text-gray-700 text-sm font-semibold hover:text-accent"> <span class="ml-1">Đăng ký</span></a>
        </div>
        <div class="mt-2 text-center">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">home</mat-icon>Về trang chủ</a>
        </div>
      </div>
    </div>
  </div>
</div>
