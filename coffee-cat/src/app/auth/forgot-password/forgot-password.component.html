<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <!-- <img src="assets/images/logo-bg-left.png" alt=""> -->
      <!-- <h2 class="text-center mt-6">Chúc bạn một ngày tốt đẹp!</h2> -->
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center">
      <div class="forgot-password w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form>
          <div class="text-2xl font-bold text-center"><a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/QTlogo.png" alt="QTlogo" /></a></div>

          <div class="mb-4 mt-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="phone"> Nhập số điện thoại: </label>
            <input
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="phone"
              type="text"
              placeholder="Nhập Số điện thoại"
            />
          </div>
          <div class="mb-4 mt-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username"> Tên đăng nhập: </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="username"
              type="text"
              placeholder="Nhập tên đăng nhập"
            />
          </div>
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Tôi đồng ý với <a style="cursor: pointer;" class="text-gray-700 text-sm font-semibold hover:text-accent">những nội quy chung</a> </label>
          </div>
          <div class="flex w-full mt-4">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="button"
            >
              Liên hệ 
            </button>
          </div>
        </form>
        <div class="mt-2 text-center">
          <span class="text-gray-600 text-sm"> Bạn đã có tài khoản? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> Quay lại đăng nhập </a>
        </div>
        <!-- <div class="mt-2">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Về trang chủ</a>
        </div> -->
      </div>
    </div>
  </div>
</div>


<ng-template>
  
</ng-template>
